<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification | Arun Kumar Foundation</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #059669;
            --primary-dark: #047857;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --background-gradient: linear-gradient(135deg, #ecfdf5 0%, #ffffff 50%, #ecfdf5 100%);
            --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 0;
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: var(--card-shadow);
        }

        .header-icon i {
            font-size: 2rem;
            color: white;
        }

        .header h1 {
            color: var(--primary-dark);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #6b7280;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .header .description {
            color: #9ca3af;
            font-size: 0.95rem;
            margin-top: 8px;
        }

        /* Card Styles */
        .verification-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            margin-bottom: 30px;
            border: none;
        }

        .card-header-custom {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 20px 30px;
            border: none;
        }

        .card-header-custom h5 {
            margin: 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-body-custom {
            padding: 30px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label-custom {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            display: block;
        }

        .form-control-custom {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .form-control-custom:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
            outline: none;
        }

        /* Button Styles */
        .btn-verify {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-verify:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(5, 150, 105, 0.3);
        }

        .btn-verify:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-download {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border: none;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-bottom: 15px;
        }

        .btn-download:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            color: white;
            text-decoration: none;
            transform: translateY(-1px);
        }

        .btn-share {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .btn-share:hover {
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            transform: translateY(-1px);
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Result Styles */
        .result-container {
            margin-top: 30px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-success {
            background: linear-gradient(135deg, #ecfdf5, #d1fae5);
            border: 2px solid #10b981;
            border-radius: var(--border-radius);
            padding: 30px;
        }

        .result-error {
            background: linear-gradient(135deg, #fef2f2, #fecaca);
            border: 2px solid #ef4444;
            border-radius: var(--border-radius);
            padding: 30px;
            text-align: center;
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .result-header i {
            font-size: 2rem;
        }

        .result-header h3 {
            margin: 0;
            font-weight: 700;
        }

        .success-header {
            color: var(--success-color);
        }

        .error-header {
            color: var(--error-color);
        }

        /* Certificate Details */
        .cert-details {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .cert-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 15px;
        }

        .cert-badges {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .badge-custom {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .badge-verified {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .badge-appointment {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }

        .badge-document {
            background: #f3e8ff;
            color: #7c3aed;
            border: 1px solid #e9d5ff;
        }

        .cert-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .info-icon {
            width: 40px;
            height: 40px;
            background: #f3f4f6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
            flex-shrink: 0;
        }

        .info-content h6 {
            font-size: 0.85rem;
            color: #6b7280;
            margin: 0 0 4px 0;
            font-weight: 500;
        }

        .info-content p {
            margin: 0;
            color: #1f2937;
            font-weight: 500;
        }

        .cert-description {
            border-top: 1px solid #e5e7eb;
            padding-top: 20px;
            margin-top: 20px;
        }

        .cert-description h6 {
            font-size: 0.9rem;
            color: #6b7280;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .cert-description p {
            color: #4b5563;
            margin: 0;
            line-height: 1.6;
        }

        /* Action Buttons */
        .action-buttons {
            margin-top: 25px;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 60px;
            color: #6b7280;
        }

        .footer p {
            margin: 5px 0;
        }

        /* Toast Notification */
        .toast-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success-color);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            z-index: 1000;
            animation: slideInRight 0.3s ease-out;
            max-width: 300px;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                padding: 20px 0;
            }

            .header h1 {
                font-size: 2rem;
            }

            .card-body-custom {
                padding: 20px;
            }

            .cert-info-grid {
                grid-template-columns: 1fr;
            }

            .toast-notification {
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .header-icon {
                width: 60px;
                height: 60px;
            }

            .header-icon i {
                font-size: 1.5rem;
            }

            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <div class="header-icon">
                <i class="fas fa-certificate"></i>
            </div>
            <h1>Certificate Verification</h1>
            <p class="subtitle">Arun Kumar Foundation</p>
            <p class="description">Verify the authenticity of certificates and documents</p>
        </div>

        <!-- Verification Form -->
        <div class="verification-card">
            <div class="card-header-custom">
                <h5>
                    <i class="fas fa-search"></i>
                    Verify Certificate
                </h5>
            </div>
            <div class="card-body-custom">
                <div class="form-group">
                    <label class="form-label-custom" for="certInput">Certificate ID</label>
                    <input 
                        type="text" 
                        class="form-control-custom" 
                        id="certInput" 
                        placeholder="Enter Certificate ID (e.g., theakfoundation/25-26/002)"
                        onkeypress="handleKeyPress(event)"
                    />
                </div>
                <button class="btn-verify" onclick="verifyCert()" id="verifyBtn">
                    <i class="fas fa-search"></i>
                    Verify Certificate
                </button>
            </div>
        </div>

        <!-- Results Container -->
        <div id="result" class="result-container" style="display: none;"></div>

        <!-- Footer -->
        <div class="footer">
            <p><strong>Â© 2025 Arun Kumar Foundation. All rights reserved.</strong></p>
            <p>For support or inquiries, please contact our verification team.</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const certificates = {
            "theakfoundation/25-26/002": {
                name: "Aryan Kharb",
                program: "Chief Coordinator",
                duration: "25 June 2025 â€“ Present",
                status: "Verified",
                issueDate: "25 June 2025",
                description: "Appointed as Chief Coordinator for organizational leadership and coordination activities.",
                type: "appointment"
            },
            "theakfoundation/25-26/003": {
                name: "Punit Lohan",
                program: "Sub-Coordinator",
                duration: "25 June 2025 â€“ Present",
                status: "Verified",
                issueDate: "25 June 2025",
                description: "Appointed as Sub-Coordinator to assist in organizational coordination and management.",
                type: "appointment"
            },
            "theakfoundation/25-26/001": {
                name: "Appeal for Fair Consideration and Support for Student Concerns",
                program: "Letter to CCS HAU Hisar",
                duration: "13 June 2025",
                status: "Verified",
                issueDate: "13 June 2025",
                description: "Official correspondence regarding student concerns and fair consideration appeal.",
                type: "document"
            }
        };

        // Global variable to store current certificate data
        let currentCertificate = null;
        let currentCertId = null;

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                verifyCert();
            }
        }

        async function verifyCert() {
            const input = document.getElementById("certInput").value.trim();
            const resultBox = document.getElementById("result");
            const verifyBtn = document.getElementById("verifyBtn");

            if (!input) {
                showError("Please enter a certificate ID");
                return;
            }

            // Show loading state
            verifyBtn.disabled = true;
            verifyBtn.innerHTML = `
                <div class="spinner"></div>
                Verifying...
            `;

            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 1500));

            // Reset button
            verifyBtn.disabled = false;
            verifyBtn.innerHTML = `
                <i class="fas fa-search"></i>
                Verify Certificate
            `;

            if (certificates[input]) {
                currentCertificate = certificates[input];
                currentCertId = input;
                showSuccess(input, certificates[input]);
            } else {
                showError(`Certificate ID "${input}" not found. Please check and try again.`);
            }
        }

        function showSuccess(certId, cert) {
            const resultBox = document.getElementById("result");
            
            const typeInfo = getTypeInfo(cert.type);
            
            resultBox.innerHTML = `
                <div class="result-success">
                    <div class="result-header success-header">
                        <i class="fas fa-check-circle"></i>
                        <h3>Certificate Verified</h3>
                    </div>
                    
                    <div class="cert-details">
                        <div class="cert-name">${cert.name}</div>
                        
                        <div class="cert-badges">
                            <span class="badge-custom badge-verified">
                                <i class="fas fa-check-circle"></i>
                                ${cert.status}
                            </span>
                            <span class="badge-custom ${typeInfo.class}">
                                <i class="${typeInfo.icon}"></i>
                                ${typeInfo.label}
                            </span>
                        </div>
                        
                        <div class="cert-info-grid">
                            <div class="info-item">
                                <div class="info-icon">
                                    <i class="fas fa-award"></i>
                                </div>
                                <div class="info-content">
                                    <h6>Program</h6>
                                    <p>${cert.program}</p>
                                </div>
                            </div>
                            
                            <div class="info-item">
                                <div class="info-icon">
                                    <i class="fas fa-clock"></i>
                                </div>
                                <div class="info-content">
                                    <h6>Duration</h6>
                                    <p>${cert.duration}</p>
                                </div>
                            </div>
                            
                            <div class="info-item">
                                <div class="info-icon">
                                    <i class="fas fa-search"></i>
                                </div>
                                <div class="info-content">
                                    <h6>Certificate ID</h6>
                                    <p style="font-family: monospace; font-size: 0.9em;">${certId}</p>
                                </div>
                            </div>
                            
                            <div class="info-item">
                                <div class="info-icon">
                                    <i class="fas fa-calendar"></i>
                                </div>
                                <div class="info-content">
                                    <h6>Issue Date</h6>
                                    <p>${cert.issueDate}</p>
                                </div>
                            </div>
                        </div>
                        
                        ${cert.description ? `
                            <div class="cert-description">
                                <h6>Description</h6>
                                <p>${cert.description}</p>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn-download" onclick="downloadPDF()">
                            <i class="fas fa-file-pdf"></i>
                            Download Certificate PDF
                        </button>
                        <button class="btn-share" onclick="shareCertificate()">
                            <i class="fas fa-share"></i>
                            Share Certificate
                        </button>
                    </div>
                </div>
            `;
            
            resultBox.style.display = "block";
        }

        function showError(message) {
            const resultBox = document.getElementById("result");
            
            resultBox.innerHTML = `
                <div class="result-error">
                    <div class="result-header error-header">
                        <i class="fas fa-times-circle"></i>
                        <h3>Certificate Not Found</h3>
                    </div>
                    <p style="margin: 0; font-size: 1.1rem;">${message}</p>
                </div>
            `;
            
            resultBox.style.display = "block";
        }

        function getTypeInfo(type) {
            switch(type) {
                case 'appointment':
                    return {
                        label: 'Appointment',
                        icon: 'fas fa-user',
                        class: 'badge-appointment'
                    };
                case 'document':
                    return {
                        label: 'Document',
                        icon: 'fas fa-file-alt',
                        class: 'badge-document'
                    };
                default:
                    return {
                        label: 'Certificate',
                        icon: 'fas fa-certificate',
                        class: 'badge-appointment'
                    };
            }
        }

        async function downloadPDF() {
            if (!currentCertificate || !currentCertId) {
                showToast('No certificate data available', 'error');
                return;
            }

            try {
                // Dynamically load jsPDF
                let jsPDF;

                // Check if jsPDF is already loaded
                if (typeof window !== "undefined" && window.jspdf) {
                    jsPDF = window.jspdf.jsPDF;
                } else {
                    // Load jsPDF dynamically
                    const script = document.createElement("script");
                    script.src = "https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js";

                    await new Promise((resolve, reject) => {
                        script.onload = resolve;
                        script.onerror = reject;
                        document.head.appendChild(script);
                    });

                    // Wait a bit for the library to initialize
                    await new Promise((resolve) => setTimeout(resolve, 100));

                    if (window.jspdf) {
                        jsPDF = window.jspdf.jsPDF;
                    } else {
                        throw new Error("jsPDF failed to load");
                    }
                }

                // Create PDF document
                const doc = new jsPDF();

                // Set colors
                const primaryColor = [5, 150, 105]; // Green
                const textColor = [31, 41, 55]; // Dark gray
                const lightGray = [107, 114, 128];

                // Header with foundation branding
                doc.setFillColor(...primaryColor);
                doc.rect(0, 0, 210, 35, "F");

                // Foundation name
                doc.setTextColor(255, 255, 255);
                doc.setFontSize(20);
                doc.setFont("helvetica", "bold");
                doc.text("ARUN KUMAR FOUNDATION", 20, 20);

                doc.setFontSize(12);
                doc.setFont("helvetica", "normal");
                doc.text("Certificate Information", 20, 28);

                // Certificate name/title (main content)
                doc.setTextColor(...textColor);
                doc.setFontSize(18);
                doc.setFont("helvetica", "bold");
                const nameLines = doc.splitTextToSize(currentCertificate.name, 170);
                doc.text(nameLines, 20, 55);

                let yPosition = 55 + nameLines.length * 8;

                // Certificate details in a clean format
                doc.setFontSize(12);
                doc.setFont("helvetica", "normal");

                const details = [
                    { label: "Program", value: currentCertificate.program },
                    { label: "Duration", value: currentCertificate.duration },
                    { label: "Certificate ID", value: currentCertId },
                    { label: "Issue Date", value: currentCertificate.issueDate },
                    { label: "Type", value: currentCertificate.type.charAt(0).toUpperCase() + currentCertificate.type.slice(1) },
                ];

                details.forEach((detail) => {
                    yPosition += 15;
                    doc.setTextColor(...lightGray);
                    doc.setFont("helvetica", "bold");
                    doc.text(`${detail.label}:`, 20, yPosition);
                    doc.setTextColor(...textColor);
                    doc.setFont("helvetica", "normal");
                    doc.text(detail.value, 20, yPosition + 7);
                });

                // Description if available
                if (currentCertificate.description) {
                    yPosition += 20;
                    doc.setTextColor(...lightGray);
                    doc.setFont("helvetica", "bold");
                    doc.text("Description:", 20, yPosition);

                    yPosition += 10;
                    doc.setFont("helvetica", "normal");
                    doc.setTextColor(...textColor);
                    const descLines = doc.splitTextToSize(currentCertificate.description, 170);
                    doc.text(descLines, 20, yPosition);
                }

                // Save the PDF with a clean filename
                const fileName = `${currentCertificate.name.replace(/[^a-zA-Z0-9]/g, "-")}-certificate.pdf`;
                doc.save(fileName);

                showToast('Certificate downloaded successfully!', 'success');
            } catch (error) {
                console.error('PDF generation error:', error);
                showToast('PDF generation failed. Please try again.', 'error');
            }
        }

        function shareCertificate() {
            if (!currentCertificate || !currentCertId) {
                showToast('No certificate data available', 'error');
                return;
            }

            const typeInfo = getTypeInfo(currentCertificate.type);
            
            const shareText = `ðŸŽ“ Certificate - Arun Kumar Foundation

ðŸ“‹ ${currentCertificate.name}
âœ… Status: ${currentCertificate.status}
ðŸ·ï¸ Type: ${typeInfo.label}
ðŸ“š Program: ${currentCertificate.program}
ðŸ“… Duration: ${currentCertificate.duration}
ðŸ†” Certificate ID: ${currentCertId}
ðŸ“† Issue Date: ${currentCertificate.issueDate}

ðŸ“ ${currentCertificate.description}

Â© Arun Kumar Foundation`;

            // Try native sharing first (works on mobile)
            if (navigator.share) {
                navigator.share({
                    title: 'ðŸŽ“ Certificate - Arun Kumar Foundation',
                    text: shareText,
                    url: window.location.href
                }).then(() => {
                    showToast('Certificate shared successfully!', 'success');
                }).catch((error) => {
                    console.log('Native sharing failed:', error);
                    fallbackShare(shareText);
                });
            } else {
                fallbackShare(shareText);
            }
        }

        function fallbackShare(text) {
            // Try clipboard API
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    showToast('Certificate details copied to clipboard!', 'success');
                }).catch(() => {
                    legacyFallbackShare(text);
                });
            } else {
                legacyFallbackShare(text);
            }
        }

        function legacyFallbackShare(text) {
            // Legacy fallback for older browsers
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showToast('Certificate details copied to clipboard!', 'success');
                } else {
                    showToast('Unable to copy. Please copy manually.', 'error');
                }
            } catch (err) {
                console.error('Fallback copy failed:', err);
                showToast('Copy failed. Please try again.', 'error');
            }
            
            document.body.removeChild(textArea);
        }

        function showToast(message, type = 'success') {
            // Remove existing toast if any
            const existingToast = document.querySelector('.toast-notification');
            if (existingToast) {
                existingToast.remove();
            }

            // Create new toast
            const toast = document.createElement('div');
            toast.className = 'toast-notification';
            toast.style.background = type === 'success' ? '#10b981' : '#ef4444';
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${message}
            `;

            document.body.appendChild(toast);

            // Remove toast after 4 seconds
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
            }, 4000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('certInput').focus();
        });
    </script>
</body>
