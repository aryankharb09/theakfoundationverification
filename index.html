<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certificate Verification | Arun Kumar Foundation</title>
   <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #008000;
      margin-bottom: 20px;
    }
    .box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 20px;
      background-color: #008000;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
    .not-found {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Certificate Verification</h1>
  <div class="box">
    <input type="text" id="certInput" placeholder="Enter Certificate ID (e.g., theakfoundation/25-26/002)" />
    <button onclick="verifyCert()">Verify</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    const certificates = {
      "theakfoundation/25-26/002": {
        name: "Aryan Kharb",
        program: "Chief Coordinator",
        duration: "25 June 2025 – Present",
        status: "Verified"
      },
      "theakfoundation/25-26/003": {
        name: "Punit Lohan",
        program: "Sub-Coordinator",
        duration: "25 June 2025 – Present",
        status: "Verified"
      },
      "theakfoundation/25-26/001": {
        name: "Appeal for Fair Consideration and Support for Student Concerns",
        program: "Letter to CCS HAU Hisar",
        duration: "13 June 2025",
        status: "Verified"
      },
    };

    function verifyCert() {
      const input = document.getElementById("certInput").value.trim();
      const resultBox = document.getElementById("result");

      if (certificates[input]) {
        const cert = certificates[input];
        resultBox.innerHTML = `
          <strong>Certificate ID:</strong> ${input}<br/>
          <strong>Name:</strong> ${cert.name}<br/>
          <strong>Program:</strong> ${cert.program}<br/>
          <strong>Duration:</strong> ${cert.duration}<br/>
          <strong>Status:</strong> ✅ ${cert.status}
        `;
      } else {
        resultBox.innerHTML = `<span class="not-found">❌ Certificate ID not found. Please check and try again.</span>`;
      }
    }
  </script>

</body>
</html>
